<div class="col-md-6 offset-md-3">
    <h3> Create Trip </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Description</label>
            <input type="text" class ="form-control" id = "tripDescription"
                [(ngModel)] = "trip.tripDescription" name = "tripDescription">
        </div>
    
        <div class="form-group">
            <label> From </label>
            <input type="text" class ="form-control" id = "fromLocation"
                [(ngModel)] = "trip.fromLocation" name = "fromLocation">
        </div>

        <div class="form-group">
            <label> To </label>
            <input type="text" class ="form-control" id = "toLocation"
                [(ngModel)] = "trip.toLocation" name = "toLocation">
        </div>

        <div class="form-group">
            <label> Departure </label>
            <input type="text" class ="form-control" id = "departureDate"
                [(ngModel)] = "trip.departureDate" name = "departureDate">
        </div>

        <div class="form-group">
            <label> Arrival </label>
            <input type="text" class ="form-control" id = "arrivalDate"
                [(ngModel)] = "trip.arrivalDate" name = "arrivalDate">
        </div>

        <div class="form-group">
            <label> Reason </label>
            <input type="text" class ="form-control" id = "tripReason"
                [(ngModel)] = "trip.tripReason" name = "tripReason">
        </div>

        
    
        
    
        <button class = "btn btn-success" type ="submit">Create</button>
    
    </form>
    </div>
